<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" lang="en">
<head th:replace="base :: head-source"></head>

<body class="list-back" >
<nav th:replace="base :: main-navbar"></nav>

<div class="container p-5 bg-light">

    <div class="emptySpace"></div>


    <h1 class="text-center">Update Fruits</h1>
    <div class="col-md-6 col-md-offset-3">
        <form th:action="@{/process}" th:object="${fruit}" method="post" enctype="multipart/form-data">

            <input type="hidden" th:field="*{id}"/>

            <span th:if="${#fields.hasErrors('day')}" th:errors="*{day}"></span><br/>
            <label>Day: </label><input type="text" th:field="*{day}"/>

            <span th:if="${#fields.hasErrors('furitname')}" th:errors="*{furitname}"></span><br/>
            <label>Fruit: </label><input type="text" th:field="*{furitname}"/><br/>

            <div>
                <label for="fileInput">Image</label>
                <input id="fileInput" type="file" name="file" />
            </div>

            <input type="submit" text="Submit"/>
        </form>
    </div>

</div>

</body>
</html>
